<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>VALDLE</title>
</head>
<h1>
    <h1>valdle</h1>
</h1>
<body>
    <div class="container">
        <input type="text" id="guessInput" placeholder="Type Agent Name...">
        <button id="submitGuess">Submit Guess</button>
        <p id="message">Guess today's random valorant agent!</p>
        <div id="agentInfo" style="display: none;">
            <p>Today's Agent Info</p>
            <p id="role"></p>
            <p id="nationality"></p>
            <p id="gender"></p>
        </div>
        <p id="details" style="display:none;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
